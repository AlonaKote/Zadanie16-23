    <p>akapit Kotelnykova Pierwowzór sieci Internet zaczął powstawać w połowie lat 60-tych. Dowództwo wojskowe Stanów Zjednoczonych potrzebowało szybkiej i niezawodnej sieci, dzięki której mogliby wymieniać informacje podczas wojny. Dodatkowo sieć ta musiała umożliwiać dostarczenie wiadomości nawet w przypadku jej częściej awarii bądź też zniszczenia.</p>
    <p id="gruby_kotelnykova">akapit Kotelnykova Informatyka jest często kojarzona z komputerami, programowaniem i algorytmami, a w ostatnich latach również z całą sferą działalności związanej z mikrokomputerami, zwanymi także komputerami osobistymi.</p>
    <h1 id="dlawszyskich_kotelnykova">akapit Kotelnykova Jako najbardziej zwięzłe określenie tego, czym jest informatyka, podaje się, iż jest to dziedzina wiedzy (ang. Computer Science) i działalności zajmująca się gromadzeniem, przetwarzaniem i wykorzystywaniem informacji (czyli różnego rodzaju danych o otaczającej nas rzeczywistości), a ta obróbka informacji odbywa się za pomocą komputerów.  </h1>
    <div id="dlawszyskich_kotelnykova">akapit Kotelnykova Chociaż główny nacisk w tej definicji jest położony na informację i na różne jej aspekty, to jednak wprost lub pośrednio możemy odnaleźć w niej także wymienione na początku pojęcia: komputery – gdyż są to urządzenia do obróbki informacji, programowanie – gdyż jest narzędziem umożliwiającym i usprawniającym komunikowanie się użytkownika z komputerem, algorytmy – gdyż są tymi przepisami, według których przekształcamy informacje, by osiągnąć zamierzony cel.  </div>
